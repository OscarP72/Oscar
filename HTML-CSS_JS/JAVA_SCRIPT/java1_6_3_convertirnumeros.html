<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java 1.6.3 Convertir numero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="content-fluid">
    <h1 class="text-danger bg-warning">Convertir numero reales</h1>
<script>
    let blanco = "2";
    let negro = "3";
    document.write(blanco + negro); //junta cadena
    document.write('<br>');
    document.write(+blanco + +negro); //suma numeros
    document.write('<br>');
    document.write(Number(blanco) + Number(negro)) //formula antigua suma


</script>
<p>---------------------</p>
<img src="listacalculo.png" alt="IMPORTANTE" width="400">
    
</body>
</html>
