<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java 1.10</title>
</head>
<body>
    <script>
        document.write(true || true);
        document.write('<br>');
        document.write(true || false);
        document.write('<br>');
        document.write(false || true);
        document.write('<br>');
        document.write(false || false);
        document.write('<br>');
        let hora = parseInt(prompt('Introduce la hora: ', ''));
        if (hora > 24){document.write('No existe');}
         else if (hora < 10 || hora > 18){document.write('cerrado');}
          else{document.write('abierto');}
        document.write('<br>');
        document.write();
        document.write('<br>');


    </script>
</body>
</html>
