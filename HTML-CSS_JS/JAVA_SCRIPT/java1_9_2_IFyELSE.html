<body>
    <script>
            let lengua = prompt('Nota en Lengua', '');
            let mate = prompt('Nota Matemáticas', '');
            let bio = prompt('Nota Biología', '');
            let suma = +lengua + +mate + +bio;
            let media = suma / 3;
             if (media == 10) {alert('Nota ALTA');}
                 else if (media < 5){alert('SUSPENSO');}
                  else {alert('APROBADO')}
           //else {alert('SOBRESALIENTE');}
         //else (media > 5){alert("SUSPENSO");} 

    </script>
</body>
