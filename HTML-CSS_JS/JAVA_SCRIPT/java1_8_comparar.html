<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.8 comparación</title>
</head>
<body>
    <h1>comparación</h1>
    <script>
        document.write(2 > 1);
        document.write('<br>');
        document.write(2 == 1);
        document.write('<br>');
        document.write(2 != 3);
        document.write('<br>');
        let resultado = 5 > 6;
        document.write(resultado);
        document.write('<br>');
        document.write('2' > 1);
        document.write('<br>');
        alert(true == 1);
        document.write('<br>');
        document.write(false == 0);
        document.write('<br>');
        document.write(0 === false); // '===' diferente
        document.write('<br>');
        document.write(0 != false);

    </script>
</body>
</html>
