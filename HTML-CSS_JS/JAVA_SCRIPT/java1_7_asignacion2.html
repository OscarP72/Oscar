<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7 Asignación</title>
</head>
<body>
    <h1>Asignación segunda parte</h1>
    <script>
        let añadir = 2;
        añadir++ ;
        document.write(añadir);
        document.write('<br>')
        document.write("Ahora negativo con variable 5");
        document.write('<br>');
        let negativo = 5;
        negativo--;
        document.write(negativo);
        document.write('<br>');
        document.write("Si queremos aumentar un valor y usar inmediatamente el resultado del operador, necesitamos la forma de prefijo:");
        document.write('<br>');
        document.write(++añadir);
        document.write('<br>');
        document.write("Si queremos incrementar un valor, pero usamos su valor anterior, necesitamos la forma sufijo:");
        document.write('<br>');
        document.write(añadir++);
        document.write('<br>');
        // se puede hacer calculos aritmeticos
        document.write(5 * ++añadir)
        document.write('<br>')





    </script>
</body>
</html>
