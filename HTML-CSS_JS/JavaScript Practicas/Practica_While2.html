<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While 2</title>
</head>
<body>
<h1>acumulador y promedio</h1>
    <Script>
        let x = 1;
        let acumulador = 0;
        let altura;
        while(x <= 5){
            altura = parseFloat(prompt('Ingrese la altura de una persona: '));
            acumulador = acumulador + altura;
            x++; //x = x + 1
        }
        document.write(acumulador/5);

    </Script>
    
</body>
</html>
