<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>switch 1</title>
  </head>

  <body>
    <h1>Traducción ingles</h1>
    <script>

      let x = prompt("Ingresa cualquier de estas palabras. (perro, gato, leon, oso y zorro)");
      switch (x){
          case "perro":
                document.write('Perro en inglés es: Dog');
                break;
          case "gato":
                document.write("Gato en inglés es: Cat");
                break;
          case "leon":
                document.write("León en inglés es: Lion");
                break;
          case "oso":
                document.write("Oso en inglés es: Bear");
                break;
          case "zorro":
                document.write("Zorro en inglés es: Fox");
                break;
          default:
                document.write("No es valido");

      }
    </script>
  </body>
</html>
