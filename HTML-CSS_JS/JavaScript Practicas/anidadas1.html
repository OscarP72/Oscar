<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anidadas 1</title>
</head>
<body>
    <Script>
        let n1 = parseInt(prompt('Primer número: ', ''));
        let n2 = parseInt(prompt('Segundo número: ', ''));
        let n3 = parseInt(prompt('Tercer número: ', ''));
         if (n1 > n2){
             if (n1 > n3){alert(n1);
             } else{alert(n3);}
         } else{
             if (n2 > n3){alert(n2);
             } else{alert(n3);}
         }
        
             
    </Script>
    
</body>
</html>
