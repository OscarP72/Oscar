<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While y For 4</title>
</head>
<body>
<h1>ACUMULADOR</h1>
    <Script>
        let x = 1;
        let acumulador = 0;
        let valor;
        while(x <= 5){
            valor = parseInt(prompt('Ingrese un valor: '));
            acumulador = acumulador + valor;
            x++; //x = x + 1
        }
        document.write('La suma de los valores es ' + acumulador + '<br>');

    </Script>
    
</body>
</html>
