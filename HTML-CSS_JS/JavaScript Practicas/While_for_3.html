<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While y For 3</title>
</head>
<body>
    <Script>
        let x = 8
        while(x <= 500){
            document.write(x);
            document.write('<br>');
            x = x + 8;
        }
    </Script>
    
</body>
</html>
