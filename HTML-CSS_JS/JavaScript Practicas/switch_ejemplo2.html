<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>switch ejemplo 2</title>
  </head>
  <body>
    <script>
      let col;
      col = prompt("Ingrese alguno de estos tres colores (rojo, verde, azul)");
      switch (col) {
        case "rojo":
          document.write("se ingresó rojo");
          break;
        case "verde":
          document.write("se ingresó verde");
          break;
        case "azul":
          document.write("se ingresó azul");
          break;
        default:
          document.write("Asi no funciona")
      }
    </script>
  </body>
</html>
