<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple 2</title>
</head>
<body>
    <Script>
        let num1 = parseInt(prompt('Primer número ', ''));
        let num2 = parseInt(prompt('Segundo número ', ''));
        if (num1 > num2){alert(num1+num2); alert(num1%num2);}
         else{alert(num1*num2); alert(num1/num2);}
    </Script>
    
</body>
</html>
