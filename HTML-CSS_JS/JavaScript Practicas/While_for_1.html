<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While y For 1</title>
</head>
<body>
    <Script>
        let x = parseInt(prompt('Introduce un numero menor que 100', ''));
        while(x <= 100){
            document.write(x);
            document.write('<br>');
            x = x + 1;
        }
    </Script>
    
</body>
</html>
