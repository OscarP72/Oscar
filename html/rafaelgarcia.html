        <form action="#">

            <tr>
                <th>Datos</th>
                <th> </th>
            </tr>

                <td>Nombre:</td>

            </tr>

                <td>Apellido:</td>
                <td><input type="text" name="apellido" placeholder="Escribe tu apellido"></input></td>
            </tr>
            <tr align="left">
                <td>CP/Zip Code:</td>
                <td><input type="text" name="cp" placeholder="Código Postal" pattern="[0-9]{5}"></input></td>
            </tr>
            <tr align="left">
                <td>Fecha Nacimiento:</td>
                <td><input type="date" name="date"></input></td>
            </tr>
            <tr align="left">
                <td>Próximos Conciertos:</td>
                <td>
                    <select name="gira">
                        <option value="Selecciona día">Selecciona día</option>
                        <option value="Madrid 08/08/23">Madrid 08/08/23</option>
                        <option value="Madrid 13/08/23">Madrid 13/08/23</option>>
                        <option value="Zaragoza 16/08/23">Madrid 16/08/23</option>
                        <option value="Barcelona 20/08/23">Barcelona 20/08/23</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Enviar"></td>
            </tr>


        </table>
    </form>
