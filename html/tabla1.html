<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    table{
        background-color: rgb(139, 221, 223);
        padding: 2px;
    }
    td{
        background-color: coral;
        padding: 1px;
    }

    .aa{
        background-color: white;
    }
</style>
<body>
    <h1>Esto es una practica de una tabla</h1>
    <table border="1px" align="center">
        <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
        </tr>
        <tr>
            <td rowspan="2">td1</td>
            <td>td2</td>
            <td class="aa" colspan="2"><img src="gato.jpeg" width="50" height="30"></td>
          
        </tr>
        <tr>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
        </tr>
        <tr>
            <td>td1</td>
            <td colspan="2">td2</td>
            <td>td4</td>
        </tr>
    </table>
</body>
</html>
