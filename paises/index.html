<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/restcountries.js" defer></script>
</head>

<body>
    <div id="spinner"><img src="img/GIF_Mundo_Banderas.gif" width="80px"></div>
    <main>
        <div class="container-fluid">
            <header>
                <nav class="navbar-brand bg-white">
                    <div class="d-block overflow-hidden">
                        <div class="float-start" style="width: 150px; height: 120px">
                            <img src="img/world.png" style="height: 120px">
                        </div>
                        <h1 class="text-center overflow-hidden" style="height: 120px !important; padding-top: 40px;">
                            PAISES DEL MUNDO
                        </h1>
                    </div>
                </nav>

                <nav class="mt-3" style="height:50px;">
                    <div class="container-fluid" id="tabs">
                        <ul class="nav nav-justified" id="ex1">
                            <li class="nav-item">
                                <a href="#generales" class="nav-link fw-bold active" id="generales-tab"
                                    data-bs-toggle="tab" data-bs-toggle="#generales">DATOS GENERALES</a>
                            </li>
                            <li class="nav-item">
                                <a href="#georgaficos" class="nav-link fw-bold" id="georgaficos-tab"
                                    data-bs-toggle="tab" data-bs-toggle="#georgaficos">GEOGRAFICAS</a>
                            </li>
                            <li class="nav-item">
                                <a href="#traducir" class="nav-link fw-bold" id="tarducir-tab" data-bs-toggle="tab"
                                    data-bs-toggle="#traducir">TRADUCCIÓN</a>
                            </li>
                            <li class="nav-item">
                                <a href="#bandera" class="nav-link fw-bold" id="bandera-tab" data-bs-toggle="tab"
                                    data-bs-toggle="#bandera">BANDERA</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>





            <section>
                <div class="row text-center mt-4">
                    <div class="col">
                        <div class="d-inline-block">
                            <label for="continente" class="fs-5"><b>Continente:</b></label>
                        </div>
                        <div class="d-inline-block">
                            <select class="form-select" id="continent" style="width:auto;">
                                <option value="" selected>Seleccione un continente</option>
                                <option value="asia">Asia</option>
                                <option value="africa">Africa</option>
                                <option value="north america">North America</option>
                                <option value="south america">South America</option>
                                <option value="europe">Europa</option>
                                <option value="oceania">Oceania</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-inline-block">
                            <label for="pais" class="fs-5"><b>Pais:</b></label>
                        </div>
                        <div class="d-inline-block">
                            <select class="form-select" id="pais">
                                <option value="" selected>Seleccione un país</option>
                            </select>
                        </div>

                    </div>
                </div>
            </section>



            <div id="tabs-cont">
                <section>
                    <div class="tab-content container mt-3">
                        <div class="tab-pane active" id="generales">
                            <div class="container mt-3">
                                <div class="w-100 p-3 overflow-hidden">
                                    <div class="card mb-3 w-100 border-0" style="max-width: 100%;">
                                        <div class="row g-0">
                                            <div class="col-md-4 border-0, shadow-sm, rounded mx-auto d-block"
                                                style="height:240px;" id="flag">

                                            </div>
                                            <div class="col-md-4 border-0 p-0 m-0">
                                                <div class="card-body border-0 m-0">
                                                    <h5 class="card-title text-uppercase" style="height:30px;"
                                                        id="nombrepais"></h5>
                                                    <ul id="infgen" class="p-0">

                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-md-4 border-0">
                                                <h4 class="card-title mt-3" style="height:30px;" id="nombrepais">&nbsp
                                                </h4>
                                                <ul id="infgencur" class="p-0 text-break">

                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="tab-content container mt-3">
                        <div class="tab-pane face show" id="georgaficos">
                            <h3 class="text-uppercase d-block text-center" style="height:30px;" id="nompaisg"></h3>
                            <div class="container">
                                <div class="row border-0">
                                    <div class="col-3 text-center" id="geoflag">
                                    </div>
                                    <div class="col-3 text-left">
                                        <h6 class="mb-3">Cantidad de países</h6>
                                        <ul class="list-group list-group-flush" id="geoCantVec"></ul>
                                    </div>
                                    <div class="col-3 text-left">
                                        <h6 class="mb-3">Países</h6>
                                        <ul class="list-group list-group-flush" id="geoTerrVec"></ul>
                                    </div>
                                    <div class="col-3 text-left">
                                        <h6 class="mb-3">Longuitud de la fontera</h6>
                                        <ul class="list-group list-group-flush" id="geoLonFron"></ul>
                                    </div>
                                </div>
                                <div class="d-block mt-4" id="geoMaps"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="tab-content container mt-3">
                        <div class="tab-pane face show" id="traducir">
                            <h3 class="text-uppercase d-block text-center" style="height:30px;" id="nompaisx"></h3>
                            <div class="row border-0">
                                <div class="col text-left" id="tradlist">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="tab-content container mt-3">
                        <div class="tab-pane face show border-0" id="bandera">
                            <h3 class="text-uppercase d-block text-center" style="height:30px;" id="nompaisb"></h3>
                            <div class="row border-0">
                                <div class="col-sm text-center">
                                    <h6 class="mb-3">Bandera</h6>
                                    <div id="flag-container"></div>
                                </div>
                                <div class="col-sm text-center">
                                    <h6 class="mb-3">Escudo</h6>
                                    <div id="shield-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
