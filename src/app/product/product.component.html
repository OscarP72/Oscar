<div class="container-fluid d-flex justify-content-center">
  <div class="row mt-5 p-2">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card overflow-hidden mb-3">
        <img src="{{ product.image }}" class="card-img-top">
        <div class="card-body pt-0 px-0">
          <div class="justify-content-between mb-0 px-3">
            <small class="text-muted mt-1 d-block">{{ product.title }}</small>
          </div>
          <div class="d-flex flex-row justify-content-between mb-0 px-3">
            <small class="text-muted mt-1"><b>{{ product.description }}</b></small>
            <h5>{{ product.price }}{{ product.symbol }}</h5>
          </div>
          <div class="mx-3 mt-3 d-block text-center">
            <button type="button" class="btn btn-block text-black btn-outline-secondary ps-5 pe-5">Agregar alcarrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
