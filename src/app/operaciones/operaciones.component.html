<div>
    <h2>Operaciones</h2>
    
    <label for="monto">Monto:</label>
    <input type="number" id="monto" [(ngModel)]="monto" placeholder="Ingrese el monto" />
    
    <button (click)="realizarDeposito()">Depositar</button>
    <button (click)="realizarRetiro()">Retirar</button>
    
    <p>Ingreso actual: {{ monto }}</p>
    <p>Saldo actual: {{ saldo }}</p>
  </div>
