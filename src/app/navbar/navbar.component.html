  document.addEventListener('DOMContentLoaded', function(){
    var cambiarCuentaBtn = document.getElementById('cambiar-cuenta');
    var cambiarCuentaMenu = document.getElementById('cambiar-cuenta-menu');

    cambiarCuentaBtn.addEventListener('click', function(event){
      event.stopPropagation();
      cambiarCuentaMenu.classList.toggle('show');
    });

    document.addEventListener('click', function(event){

        cambiarCuentaMenu.classList.remove('show');
      }
    });
    });
</script>
