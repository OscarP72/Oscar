<div class="container mt-3">
  <h1 class="text-center">{{ title }}</h1>

  <button type="button" class="btn btn-primary d-md-block me-2 mt-3 mb-3" (click)="abrirModal('add')">Añadir nuevo producto</button>

    <table class="table table-stripped table-bordered w-100">
      <th> Imagen </th>
      <th> Descripción </th>
      <th> Precio de venta </th>
      <th> Existencias </th>
      <th> Acciones </th>
      
      <tr *ngFor="let element of elements">
        <td><img [src]="getImage(element.image)" alt="{{ element.description }}"></td>
        <td> {{ element.description }} </td>
        <td> {{ element.price }} </td>
        <td> {{ element.stock }} </td>

        <td class="text-center">
          <a (click)="abrirModal('edit', element)"><i class="bi bi-pencil-fill"></i></a>
          <a (click)="eliminar(element._links.self.href.substring(element._links.self.href.lastIndexOf('/')+1))"><i class="bi bi-trash3-fill"></i></a>
        </td>
      </tr>
    </table>

  </div>
