<div>
    <h1 class="text-center">{{titulo}}</h1>
    <h1 class="text-center">{{mensaje}}</h1>
    <table class="table table-stripped table-bordered">
        <tr>
            <th class="text-center">CATEGORIAS</th>
            <th class="text-center">ACCIONES</th>
        </tr>
        <tr *ngFor="let subcategory of subcategories">
            <td class="text-center">{{subcategory.description}}</td>
            <td class="text-center">
                <a href="#" (click)="modificar(subcategory)" data-bs-toggle="modal" data-bs-target="#myModal"><i
                        class="bi bi-pencil-fill"></i>
                </a>
                <a href="#" (click)="eliminar(subcategory._links.self.href.substring(subcategory._links.self.href.lastIndexOf('/')+1))">
                    <i class="bi bi-trash3-fill"></i>
                </a>
            </td>
        </tr>
    </table>
    <div class="text-center"><button type="button" class="btn btn-primary justify-content-center" data-bs-toggle="modal"
            data-bs-target="#myModal">ALTA</button></div>
    <app-modal-category (eventoAComunicar)="realizarComunicacion($event)" id="{{id}}"></app-modal-category>
</div>
