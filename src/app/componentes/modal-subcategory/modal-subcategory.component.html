<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header justify-content-center"> 
                <h4 class="modal-title ">ALTA DE TIPO DE SUBCATEGORIA</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body text-center">
                <label for="descripcion">Subcategoria:</label><input type="text" name="descripcion"
                    [(ngModel)]="descripcion" value="{{subcategoryPlaceHolder}}"><br>
                    <label for="categoria">Categoria:</label>
                    <select [(ngModel)]="categoria">
                        <option value="0">Selecciona categoria...</option>
                        <option *ngFor="let cat of categorias" value="{{cat._links.self.href.substring(cat._links.self.href.lastIndexOf('/')+1)}}">
                            {{cat.description}}
                        </option>
                    </select>
                <button type="button" class="button" (click)="grabar()">GRABAR</button>
            </div>
            <div class="text-center">
                <h1 >{{mensaje}}</h1>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="realizarComunicacion()">Cerrar</button>
            </div>

        </div>
    </div>
</div>
