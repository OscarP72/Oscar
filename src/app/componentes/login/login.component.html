<div *ngIf="logado" class="d-flex justify-content-end align-items-center">
    <button mat-button> Bienvenido/a {{user}} </button>
    <button mat-button (click)="closeSession()"> SALIR </button>
</div>
<div *ngIf="!logado" class="d-flex justify-content-end align-items-center">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label><br>
            <input matInput placeholder="Usuario" [(ngModel)]="inputUser" name="inputUser" id="inputU">
            
        </mat-form-field><br><br>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label><br>
            <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" [(ngModel)]="inputPassword">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                please enter a valid Contraseña (verificar si aun funciona)
            </mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    
    </form>
</div>
