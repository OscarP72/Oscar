<div>
    <h1 class="text-center">{{titulo}}</h1>
    <h1 class="text-center">{{mensaje}}</h1>
    <table class="table table-stripped table-bordered">
        <tr>
            <th class="text-center">DESCRIPCION</th>
            <th class="text-center">ACCIONES</th>
        </tr>
        <tr *ngFor="let tarjeta of tarjetas">
            <td class="text-center">{{tarjeta.description}}</td>
            <td class="text-center">
                <a href="#" (click)="modificar(tarjeta)" data-bs-toggle="modal" data-bs-target="#myModal"
                    name="nomAccion" tipodeaccion="update"><i class="bi bi-pencil-fill"></i>
                </a>
                <a href="#"
                    (click)="eliminar(tarjeta._links.self.href.substring(tarjeta._links.self.href.lastIndexOf('/')+1))"
                    name="nomAccion" tipodeaccion="delete">
                    <i class="bi bi-trash3-fill"></i>
                </a>
            </td>
        </tr>
    </table>
    <div class="text-center"><button type="button" class="btn btn-primary justify-content-center" data-bs-toggle="modal"
            data-bs-target="#myModal">ALTA</button></div>
    <app-modal-card-types (eventoAComunicar)="realizarComunicacion($event)" id="{{id}}"
        etiqueta=""></app-modal-card-types>
</div>
