<div>
    <h1 class="text-center">{{titulo}}</h1>
    <h1 class="text-center">{{mensaje}}</h1>
    <table class="table table-stripped table-bordered">
        <tr>
            <th class="text-center">PRODUCTO</th>
            <th class="text-center">PRECIO/UNIDAD</th>
            <th class="text-center">CANTIDAD</th>
            <th class="text-center">PRECIO POR CANTIDAD</th>
            <th class="text-center">ESTADO</th>
            <th class="text-center">FECHA</th>
            <th class="text-center">ACCIONES</th>
        </tr>
        <tr *ngFor="let soldProductBean of cestas">
            <td class="text-center">{{soldProductBean.existingProduct}}</td>
            <td class="text-center">{{soldProductBean.price}}</td>
            <td class="text-center">{{soldProductBean.quantity}}</td>
            <td class="text-center">{{soldProductBean.price*soldProductBean.quantity}}</td>
            <td class="text-center">{{soldProductBean.basket}}</td>
            <td class="text-center">{{soldProductBean.date}}</td>
            <td class="text-center">
                <a href="#" (click)="modificar(soldProductBean)" data-bs-toggle="modal" data-bs-target="#myModal"><i
                        class="bi bi-pencil-fill"></i>
                </a>
                <a (click)="eliminar(soldProductBean._links.self.href.substring(soldProductBean._links.self.href.lastIndexOf('/')+1))">
                    <i class="bi bi-trash3-fill"></i>
                </a>
            </td>
        </tr>
    </table>
    <app-modal-sold-product (eventoAComunicar)="realizarComunicacion($event)" id="{{id}}" etiqueta =""></app-modal-sold-product>
</div>
