<div class="container">
  <table class="table">
    <tr>
      <th>Nombre</th>
      <td>{{ datos.name.common }}</td>
    </tr>
    <tr>
      <th>Población</th>
      <td>{{ datos.population }}</td>
    </tr>
    <tr>
      <th>Longitud</th>
      <td>{{ datos.latlng[1] }}</td>
    </tr>
    <tr>
      <th>Latitud</th>
      <td>{{ datos.latlng[0] }}</td>
    </tr>
    <tr>
      <th>Capital</th>
      <td>{{ datos.capital[0] }}</td>
    </tr>
    <tr *ngFor="let moneda of monedas">
      <th>Moneda</th>
      <td>{{ moneda.name }}</td>
    </tr>
    <tr *ngFor="let moneda of monedas">
      <th>Símbolo</th>
      <td>{{ moneda.symbol }}</td>
    </tr>
  </table>
</div>
