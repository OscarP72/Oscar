<div class="container">

    <h1>{{ datos.name.common }}</h1>
    <p> Poblacion total: {{datos.population}}</p>
    <p> Region: {{datos.region}} </p>
    <p> Sub-Region: {{datos.region.subregion}} </p>
    <p> Capital: {{datos.capital}} </p>
    <p> Area: {{datos.latlng.area}} </p>
    <p> Idiomas: {{datos.languages.eng}} </p>
    <p *ngFor="let moneda of monedas">Moneda: {{moneda.name}} </p>
    <p *ngFor="let moneda of monedas">Simbolo: {{moneda.symbol}} </p>
    
</div>
