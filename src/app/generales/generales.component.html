<div class="container">

    <h2> {{datos?.name.common}} </h2>
    <p>
        Poblacion: {{datos?.population}} <br>
        Longitud: {{datos?.latlng[1]}} <br>
        Latitud: {{datos?.latlng[0]}} <br>
        Capital: {{datos?.capital[0]}} <br>
    </p>

    <p *ngFor="let moneda of monedas">
        Moneda: {{moneda.name}} <br>
        Simbolo: {{moneda.symbol}} <br>
    </p>
        
</div>
