<div class="container">

    Nombre nativo:<h2>{{datos?.name?.common}}</h2>
    Poblacion total:{{datos?.population}}<br>
    Region:{{datos?.region}} <br>
    Sub-Region:{{datos?.region?.subregion}} <br>
    Capital: {{datos?.capital}} <br>
    Area: {{datos?.latlng?.area}} <br>
    Idiomas: {{datos?.languages?.eng}} <br>
    <p *ngFor="let moneda of monedas">Moneda: {{moneda.name}} </p>
    <p *ngFor="let moneda of monedas">Simbolo: {{moneda.symbol}} </p>
    
</div>
