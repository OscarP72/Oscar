<div class="car">

    <h1 *ngFor="let generales of datos?.borders">{{generales}}</h1>
    <h1>{{datos?.all?.common}}</h1>

    <p>Capital: {{datos?.capital[0]}}</p>
    <p>Poblacion: {{datos?.population}}</p>
    <p>area: {{datos?.area}}</p>
    <p>Latitud: {{datos?.latlng}}</p>

    <p *ngFor="let moneda of monedas">Moneda: {{moneda.name}}</p>
    <p *ngFor="let moneda of monedas">Simbol:{{moneda.Simbol}}</p>




</div>
