<div class="table-container">
  <h2>Lista de movimientos</h2>
  <table>
    <tr>
      <th>Fecha</th>
      <th>Concepto</th>
      <th>Importe</th>
    </tr>
    <tr *ngFor="let operacion of operaciones">
      <td>{{ operacion.date | date:'dd/MM/yyyy' }}</td>
      <td>{{ operacion.description.description }}</td>
      <td>{{ operacion.current }}</td>
    </tr>
  </table>
</div>
