<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/mundo.js" defer></script>


</head>

<body>
    <div class="spinner-border text-danger" id="spinner">
        <span class="visually-hidden">Loading...</span>
    </div>
    <main>
        <div class="container-fluid">
            <header>

                <!-- INICIO DE HEADER-->
                <nav class="navbar-brand bg-light">
                    <!--<div class="mundo"></div>-->
                    <div class="d-block overflow-hidden" style="background-color: rgb(246,211,169)">
                        <div class="float-start" style="width: 150px; height: 120px">
                            <img src="images/world1.png" style="width: 150px; height: 120px">
                        </div>

                        <h1 class="text-center overflow-hidden"
                            style="height: 120px !important; padding-top: 40px; text-shadow: 0.1em 0.1em rgb(236, 236, 238)">
                            PAISES DEL MUNDO
                        </h1>

                    </div>
                </nav>



                <nav class="mt-3">
                    <div class="container-fluid">
                        <ul class="nav nav-justified" id="ex1">
                            <li class="nav-item">
                                <a href="#generales" class="nav-link fw-bold" id="generales-tab"
                                    data-bs-toggle="tab" data-bs-toggle="#generales">DATOS GENERALES</a>
                            </li>
                            <li class="nav-item">
                                <a href="#georgaficos" class="nav-link fw-bold" id="georgaficos-tab"
                                    data-bs-toggle="tab" data-bs-toggle="#generales">GEORGAFICOS</a>
                            </li>
                            <li class="nav-item">
                                <a href="#traducir" class="nav-link fw-bold" id="tarducir-tab" data-bs-toggle="tab"
                                    data-bs-toggle="#traducir">TRADUCCIÓN</a>
                            </li>
                            <li class="nav-item">

                                <a href="#bandera" class="nav-link fw-bold" id="bandera-tab" data-bs-toggle="tab"
                                    data-bs-toggle="#bandera">BANDERA</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header> <!-- FIN DE HEADER-->

            <!--Inicio de select-->
            <section>
                <div class="row text-center mt-4">
                    <div class="col">
                        <div class="d-inline-block">
                            <label for="continente" class="fs-5"><b>Continente:</b></label>
                        </div>
                        <div class="d-inline-block">
                            <select class="form-select" id="continent" style="width:auto;">
                                <option value="asia">Asia</option>
                                <option value="america">America</option>
                                <option value="europe">Europa</option>
                                <option value="oceania">Oceania</option>
                                <option value="africa">Africa</option>

                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-inline-block">
                            <label for="pais" class="fs-5"><b>Pais:</b></label>
                        </div>
                        <div class="d-inline-block">
                            <select class="form-select" id="pais">
                                <option value="" selected>Seleccione un país</option>
                            </select>
                        </div>

                    </div>
                </div>
            </section>
            <!--FIn de select -->

            <section>
                <div class="tab-content container mt-3">
                    <div class="tab-pane face show" id="generales">
                        <div class="container mt-3">
                            <div class="w-50 p-3 mx-auto overflow-hidden" style="background-color: rgb(253, 253, 253);">
                                <div class="d-block">
                                    <p><strong>Región: </strong><span id="region"></span></p>
                                </div>
                                <div class="d-block">
                                    <p><strong>Capital: </strong><span id="capital"></span></p>
                                </div>
                                <div class="d-block">
                                    <p><strong>Población: </strong><span id="population"></span></p>
                                </div>
                                <div class="d-block">
                                    <p><strong>Área: </strong><span id="area"></span> km²</p>
                                </div>

                                <div class="d-block">
                                    <p><strong>Moneda: </strong></p>
                                </div>
                                <div class="d-block float-end">
                                    <div class="d-block">
                                        <p><strong>Nombre: </strong><span id="nombre"></span></p>
                                    </div>
                                    <div class="d-block">
                                        <p><strong>Símbolo: </strong><span id="simbolo"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="tab-content container mt-3">
                    <div class="tab-pane face show" id="georgaficos">
                        <div class="container mt-3">
                            <div class="w-50 p-3 mx-auto overflow-hidden" style="background-color: rgb(253, 253, 253);">
                                <div class="d-block">
                                    <p><strong>Fronteras: </strong><span id="fronteras"></span></p>
                                    <p><img src="images/moto.png" width="150"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>

        <section>
            <div class="tab-content container mt-3">
                <div class="tab-pane face show" id="traducir">
                    <div class="mt-5 border"></div>

                    <div class="accordion accordion-flush">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    Arabe
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="arabe">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion accordion-flush">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    Francia
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="francia">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion accordion-flush">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseThree" aria-expanded="false"
                                    aria-controls="flush-collapseThree">
                                    Italia
                                </button>
                            </h2>
                            <div id="flush-collapseThree" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="italia">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </section>
        <section>
            <div class="tab-content container mt-3">
                <div class="tab-pane face show" id="bandera">
                    <table class="table table-bordered mt-3">
                        <tr>
                            <th>BANDERA</th>
                            <th>ESCUDO</th>
                        </tr>
                        <tr>
                            <td id="flag-container"><img src="" alt="" width="400px"></td>
                            <td id="shield-container"><img src="" alt="" width="400px"></td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
        </section>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
