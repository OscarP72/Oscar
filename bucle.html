<html>
    <head>
        <title>x</title>
    </head>
    <script type="text/javascript">
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function delay() {

            for (i=0;i<=10;i++){
                await sleep(500);
                /*document.writeln(i);*/
                document.getElementById("xx").innerHTML=i;
                
            }
            
            for(i=10;i>=0;i--){
                await sleep(500);
                document.getElementById("xx").innerHTML=i;
            }
            
            await sleep(500);
            document.getElementById("xx").innerHTML=":)";
        }
        
        delay();
    </script>
<body>
<p id="xx" style="font-size:150px;"></p>

</body>
</html>
