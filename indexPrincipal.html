<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="paises.js" defer></script>

</head>

<body style="background-color:#75969c;">
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-2"><img src="imagenes/logo.jpg" width="200px" height="200px" class="rounded-circle"></div>
        <div class="col-sm-10">
          <h1 class="text-center p-5">PAISES DEL MUNDO</h1>
        </div>
    </header>

    <div class="container mt-3" id="divSpecial">
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <button disabled class="nav-link active bg-success" href="#" onclick="pintaDatosGenerales()">Datos
            generales</button>
        </li>
        <li class="nav-item">
          <button disabled class="nav-link active bg-success" href="#" onclick="pintaDatosGeograficos()">Datos
            geograficos</button>
        </li>
        <li class="nav-item">
          <button disabled class="nav-link active bg-success" href="#" onclick="dameTraducciones()">Traducción</button>
        </li>
        <li class="nav-item">
          <button disabled class="nav-link active bg-success" href="#" onclick="dameBanderas()">Banderas</button>
        </li>
      </ul>
    </div>
    <div class="row mt-5">
      <div class="col">
        <h2>Seleccione continente</h2>
        <label for="sel1" class="form-label"></label>
        <select class="form-select bg-success" name="sel1" onchange="cargarPaises(this.value)">
          <option value="0">Seleccionar Pais.....</option>
          <option value="europe">Europa</option>
          <option value="americas">America</option>
          <option value="asia" >Asia</option>
          <option value="africa">Africa</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
      <div class="col">
        <h2>Seleccione país</h2>
        <label for="sel2" class="form-label"></label>
        <select class="form-select bg-success " name="sel2" id="paises" onchange=cargarDatos(this.value)>
          <option></option>
        </select>
      </div>
      <main></main>
    </div>
  </div>
</body>

</html>
