<html>
    <head>
        <title>x</title>
    </head>
    <script type="text/javascript">
        var minombre = "David Lira";

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function delay() {
            var lnom =  minombre.length;
            var i = 0;
            
            for (i=0;i<=lnom;i++){
                await sleep(500);

                if(i%2==0){
                    document.getElementById("xx").append(minombre.substr(i, 1).toLowerCase());
                } else {
                    document.getElementById("xx").append(minombre.substr(i, 1).toUpperCase());
                }   
                
            }

            await sleep(500);
            document.getElementById("xx").append(" :)");
        }
        
        delay();
    </script>
<body>
<p id="xx" style="font-size:150px;"></p>

</body>
</html>
