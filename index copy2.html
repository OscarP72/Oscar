<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/estilo2.css">
    <script type="text/javascript" src="js/mundo2.js" defer></script>


</head>

<body style="background-image: url(fondomundo.jpg)">
    <main>
        <div class="overflow-hidden"  style="display: block; width: 100%;">
            <img src="car.png" id="car"/>
        </div>


        <div class="container-fluid">
            <header>
                <nav class="navbar-brand">

                    <div class="d-block overflow-hidden">
                        <div class="float-start" style="width: 150px; height: 120px">
                            <img class= "imagen" src="planeta.png" style="width: 150px; height: 120px">
                        </div>

                        <h1 class="text-center overflow-hidden"
                            style="height: 120px !important; padding-top: 40px; text-shadow: 0.1em 0.1em rgb(120, 120, 126); color: azure;">
                            PAISES DEL MUNDO
                        </h1>

                    </div>
                </nav>



                <nav class="mt-3">
                    <div class="container-fluid">
                        <ul class="nav nav-justified" id="ex1">
                            <li class="nav-item" style="background-color: #EBECDE">
                                <a href="#generales" class="nav-link fw-bold" id="generales-tab"
                                    data-bs-toggle="tab" data-bs-toggle="#generales">DATOS GENERALES</a>
                            </li>
                            <li class="nav-item" style="background-color: #EBECDE">
                                <a href="#traducir" class="nav-link fw-bold" id="tarducir-tab" data-bs-toggle="tab"
                                    data-bs-toggle="#traducir">TRADUCCIÓN</a>
                            </li>
                            <li class="nav-item" style="background-color: #EBECDE">

                                <a href="#bandera" class="nav-link fw-bold" id="bandera-tab" data-bs-toggle="tab"
                                    data-bs-toggle="#bandera">BANDERA</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!--Inicio de select-->
            <section>
                <div class="row text-center mt-4">
                    <div class="col">
                        <div class="d-inline-block">
                            <label for="continente" class="fs-5"><b>Continente:</b></label>
                        </div>
                        <div class="d-inline-block">
                            <select class="form-select" id="continent" style="width:auto;">
                                <option value="" selected>Seleccione un continente</option>
                                <option value="asia">Asia</option>
                                <option value="america">America</option>
                                <option value="europe">Europa</option>
                                <option value="oceania">Oceania</option>
                                <option value="africa">Africa</option>

                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-inline-block">
                            <label for="pais" class="fs-5"><b>Pais:</b></label>
                        </div>
                        <div class="d-inline-block">
                            <select class="form-select" id="pais">
                                <option value="" selected>Seleccione un país</option>
                            </select>
                        </div>

                    </div>
                </div>
            </section>
            <!--FIn de select -->

            <section>
                <div class="tab-content container mt-3">
                    <div class="tab-pane face show" id="generales">
                        <div class="container mt-3">
                            <div class="w-50 p-3 mx-auto overflow-hidden" style="background-color: #abc2a7;">
                                <div class="d-block">
                                    <p><strong>Región: </strong><span id="region"></span></p>
                                </div>
                                <div class="d-block">
                                    <p><strong>Capital: </strong><span id="capital"></span></p>
                                </div>
                                <div class="d-block">
                                    <p><strong>Población: </strong><span id="population"></span></p>
                                </div>
                                <div class="d-block">
                                    <p><strong>Área: </strong><span id="area"></span> km²</p>
                                </div>

                                <div class="d-block">
                                    <p><strong>Moneda: </strong></p>
                                </div>
                                <div class="d-block float-end">
                                    <div class="d-block">
                                        <p><strong>Nombre: </strong><span id="nombre"></span></p>
                                    </div>
                                    <div class="d-block">
                                        <p><strong>Símbolo: </strong><span id="simbolo"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="tab-content container mt-3">
                    <div class="tab-pane face show" id="traducir">
                        <div class="container mt-3 text-center">
                            <div class="w-75 p-3 mx-auto overflow-hidden" style="background-color: #abc2a7;">
                                <h2>Selecciona Continente y pais para su traducción</h2>
                            </div>
                        </div>
                        
                    </div>
                </div>

        </div>
        </section>
        <section>
            <div class="tab-content container mt-3">
             <div class="tab-pane face show" id="bandera">
                <div class="row row-cols-2">
                  <div class="col"><h2>BANDERA:</h2></div>
                  <div class="col"><h2>ESCUDO:</h2></div>
                  <div id="flag-container" class="col pt-3"><img class="rounded mx-auto d-block"  style="filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.7));" src="" alt="" width="300px" height="200"></div>
                  <div id="shield-container" class="col pt-2"><img class="rounded mx-auto d-block"  style="filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.7));" src="" alt="" width="200px" height="250"></div>
                </div>
             </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
