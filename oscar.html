<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="mt-3">
            <div class="row">
                <div class="col-sm-2"><img src="imagenes/chinchetas recortadas (1).jpg" width="200px" height="150px"
                        class="rounded-circle"></div>
                <div class="col-sm-10">
                    <h1 class="text-white text-center bg-secondary p-4">PAISES DEL MUNDO</h1>
                </div>
                
        </header>
        <div>
            <nav class="text-center">
                <button type="button" class="btn btn-secondary">Datos Generales</button>
                <button type="button" class="btn btn-secondary">Datos Geográficos</button>
                <button type="button" class="btn btn-secondary">Traducciones</button>
                <button type="button" class="btn btn-secondary">Banderas</button>
            </nav>
        </div>
        <div class="tab-content">
            <div id="datos generales" class="container tab-pane active"><br>
                <form action="" method="post">
                    <div class="row">
                        <div class="col">
                            Continente:<select name="continente" class="form-select form-select-sm">
                                <option value="0">Elige un continente</option>
                                <option value="africa">Africa</option>
                                <option value="americas">America</option>
                                <option value="asia">Asia</option>
                                <option value="europa">Europa</option>
                                <option value="oceania">Oceania</option>
                            </select>
                        </div>
                        <div class="col">
                            País:<select name="pais" class="form-select form-select-sm">
                                <option value="0">Elige un país</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div id="traduccion" class="container tab-pane fade"><br>
            </div>
            <div id="banderas" class="container tab-pane fade"><br>
            </div><br>
            <div class="container text-center">
                <h3 class="frontera1">Frontera 1</h3>
                <h3 class="frontera2">Frontera 2</h3>
                <h3 class="frontera3">Frontera 3</h3>
                <h3 class="frontera4">Frontera 4</h3>
                <h3 class="frontera5">Frontera 5</h3>
            </div>

        </div>
    </div>
</body>

</html>
